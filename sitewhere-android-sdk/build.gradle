apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation group: 'com.sitewhere', name: 'sitewhere-core-api', version: '1.8.0', transitive: false
    implementation group: 'com.sitewhere', name: 'sitewhere-client', version: '1.8.0', transitive: false
    implementation group: 'log4j', name: 'log4j', version: '1.2.17', transitive: false

    implementation 'org.fusesource.mqtt-client:mqtt-client:1.13'

    implementation files('libs/spring-android-rest-template-1.0.1.RELEASE.jar')
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.5'
    implementation 'org.springframework.android:spring-android-core:1.0.1.RELEASE'

    implementation group: 'com.android.support', name: 'support-annotations', version: '28.0.0'

    implementation group: 'com.sitewhere', name: 'sitewhere-device-protobuf', version:'2.0.0-SNAPSHOT'
}


